<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        /* CSS code for the switch */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 17px;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #28096b; /* Dark blue */
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #522ba7; /* Lighter purple */
        }

        input:checked + .slider:before {
            transform: translateX(1.5em);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* CSS code for the form */
        form {
            margin: 50px auto 0;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        #result.red {
            color: red;
        }

        #result.green {
            color: green;
        }

        #result.purple {
            color: purple;
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>

    <form id="passwordForm">
        <h1>Password Checker</h1>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Check Password">
        <div id="result"></div>
    </form>

    <script>
        // Simulated list of compromised passwords as if read from passwords.txt
        const compromisedPasswords = ["Example123!", "Password2023!", "123456789"];

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const password = document.getElementById("password").value;
            const resultElement = document.getElementById("result");
            resultElement.textContent = ""; // Clear previous results
            resultElement.className = ""; // Reset classes

            // Check if the password is in the compromised list
            if (compromisedPasswords.includes(password)) {
                resultElement.textContent = "Your password has been compromised! Please choose a different one.";
                resultElement.className = "purple";
            } else {
                resultElement.textContent = "Your password is strong enough.";
                resultElement.className = "green";
            }
        });

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("change", function() {
            document.body.classList.toggle("dark-mode", this.checked);
        });

        // Automatically enable dark mode if preferred by the user's system settings
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkModeToggle.checked = true;
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const messageDisplay = document.getElementById('message');
            const suggestionsDisplay = document.getElementById('suggestions');

            document.getElementById('passwordForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const password = passwordInput.value;
                const strength = passwordStrength(password);
                const suggestions = suggestPasswords(password);

                messageDisplay.textContent = `Password Strength: ${strength} / 8`;
                suggestionsDisplay.textContent = 'Suggestions: ' + suggestions.join(', ');
            });

            function passwordStrength(password) {
                let strength = 0;
                const length = password.length;

                if (length >= 8) strength++;
                if (length >= 12) strength++;
                if (length >= 16) strength++;

                if (/\d/.test(password)) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[!@#$%^&*()\-_=+{};:,<.>]/.test(password)) strength++;

                return strength;
            }

            function suggestPasswords(password) {
                return [
                    password + "123",
                    password + "!",
                    password + "2023",
                    "!" + password + "!",
                    "!" + password + "123",
                    password.toUpperCase(),
                    password.toLowerCase(),
                    password.charAt(0).toUpperCase() + password.slice(1)
                ];
            }
        });
    </script>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <form id="passwordForm">
        <input type="text" id="password" placeholder="Enter your password" required>
        <button type="submit">Check Strength</button>
    </form>
    <div id="message"></div>
    <div id="suggestions"></div>
</body>
</html>

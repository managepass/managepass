<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Password Checker</h2>
        <div class="inputArea">
            <input type="password" placeholder="Enter your password" id="YourPassword" aria-label="Password input">
            <button class="show" aria-label="Show or hide password">Show</button>
        </div>
        <button id="checkPassword" class="checkButton">Check</button>
        <div class="strengthMeter" aria-live="polite"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

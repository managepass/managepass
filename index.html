<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        /* CSS for the toggle switch */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 17px;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #28096b; /* Dark blue background */
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #522ba7; /* Lighter purple */
        }

        input:checked + .slider:before {
            transform: translateX(1.5em);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* Form styling */
        form {
            margin: 50px auto 0;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Message styling */
        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        #result.red {
            color: red;
        }

        #result.green {
            color: green;
        }

        #result.purple {
            color: purple;
        }
    </style>
</head>
<body>

        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>

    <form id="passwordForm">
        <h1>Password Checker</h1>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Check Password">
        <div id="result"></div>
    </form>

            document.body.classList.toggle("dark-mode", this.checked);

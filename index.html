<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        /* CSS code for the switch */
        .switch {
            font-size: 17px;
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            --background: #28096b;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background);
            transition: .5s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            border-radius: 50%;
            left: 10%;
            bottom: 15%;
            box-shadow: inset 8px -4px 0px 0px #fff000;
            background: var(--background);
            transition: .5s;
        }

        input:checked + .slider {
            background-color: #522ba7;
        }

        input:checked + .slider:before {
            transform: translateX(100%);
            box-shadow: inset 15px -4px 0px 15px #fff000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* CSS code for the form */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto; /* Center the form horizontally */
            margin-top: 400px; /* Adjusted margin for the form */
        }

        input[type="password"] {
            width: calc(100% - 40px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Styling for messages */
        #result.red {
            color: red;
        }

        #result.green {
            color: green;
        }

        #result.purple {
            color: purple;
        }

        /* Styling for the form title and label */
        h1, label {
            color: black; /* Set text color to black */
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>

    <form id="passwordForm" method="post" action="/check_password">
        <h1>Password Checker</h1>
        <label for="password">Enter your password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Check Password">
        <div id="result"></div>
    </form>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the password from the form
            var password = document.getElementById("password").value;

            // Create a new FormData object
            var formData = new FormData();
            formData.append("password", password);

            // Make a POST request to the Flask endpoint
            fetch("/check_password", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the result
                var resultElement = document.getElementById("result");
                resultElement.innerHTML = data.message;
                resultElement.classList.remove("red", "green", "purple"); // Remove previous class
                if (data.message.includes("not strong enough")) {
                    resultElement.classList.add("red");
                } else if (data.message.includes("compromised")) {
                    resultElement.classList.add("purple");
                } else {
                    resultElement.classList.add("green");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        // Dark mode toggle functionality
        var darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("change", function() {
            document.body.classList.toggle("dark-mode", darkModeToggle.checked);
        });

        // Check if dark mode is already enabled
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkModeToggle.checked = true;
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="password"], input[type="button"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>Password Checker</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <input type="button" value="Check Password" onclick="checkPassword()">
        <div id="result"></div>
    </form>

    <script>
        let compromisedPasswords = [];

        // Fetch the password list when the page loads
        window.onload = function() {
            fetch('/passwords.txt')
                .then(response => response.text())
                .then(data => {
                    compromisedPasswords = data.split('\n').map(p => p.trim());
                })
                .catch(error => console.error('Error loading the passwords:', error));
        };

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const result = document.getElementById('result');
            if (compromisedPasswords.includes(password)) {
                result.textContent = 'Your password has been compromised! Please choose a different one.';
                result.style.color = 'red';
            } else {
                result.textContent = 'Your password is strong enough.';
                result.style.color = 'green';
            }
        }
    </script>
</body>
</html>
